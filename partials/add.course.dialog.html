<md-dialog aria-label="Add Course">
    <md-content class="sticky-container">
        <md-subheader class="md-sticky-no-effect">Add Course</md-subheader>
        <div class="dialog-content">
            <md-input-container>
                <label>Course Id</label>
                <input ng-model="items.course.id">
            </md-input-container>
            <md-input-container>
                <label>Course Name</label>
                <input ng-model="items.course.name">
            </md-input-container>
        </div>
    </md-content>
    <div class="md-actions" layout="row">
        <span flex></span>
        <md-button ng-click="hideDialog(items.course)">
            Save
        </md-button>
        <md-button ng-click="hideDialog()">
            Cancel
        </md-button>
    </div>
</md-dialog>
